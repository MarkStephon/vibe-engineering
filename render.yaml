services:
  - type: web
    name: vibe-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vibe-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vibe-redis
          property: connectionString
      - key: YOUTUBE_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  - name: vibe-postgres
    databaseName: vibe
    plan: free

  - name: vibe-redis
    plan: free
